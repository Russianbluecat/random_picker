    <script>
        let items = [];
        let drawCount = 0;
        let currentStep = 1;

        document.getElementById('itemInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const input = document.getElementById('itemInput');
                if (input.value.trim() !== '') addItem();
            }
        });

        document.getElementById('itemInput').addEventListener('input', updateButtonStates);
        document.getElementById('drawCountInput').addEventListener('keypress', function(e) {

        });

        function updateButtonStates() {
            const input = document.getElementById('itemInput');
            document.getElementById('addBtn').disabled = input.value.trim() === '';
            document.getElementById('completeBtn').disabled = items.length === 0;
        }

        function addItem() {
            const input = document.getElementById('itemInput');
            const item = input.value.trim();
            if (item === '') return;
            if (items.includes(item)) { alert('ì´ë¯¸ ì¶”ê°€ëœ í•­ëª©ì…ë‹ˆë‹¤!'); input.value = ''; updateButtonStates(); return; }
            items.push(item);
            input.value = '';
            updateCurrentItems();
            updateButtonStates();
            input.focus();
        }

        function completeInput() {
            if (items.length > 0) showConfirmStep();
        }

        function updateCurrentItems() {
            const element = document.getElementById('currentItems');
            if (items.length === 0) {
                element.innerHTML = 'ì…ë ¥ëœ í•­ëª©ì´ ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤.';
            } else {
                element.innerHTML = `

                    <div class="item-tags">

                    </div>`;
            }
        }

        function removeItem(index) {
            items.splice(index, 1);
            updateCurrentItems();
            updateButtonStates();
        }

        function showConfirmStep() {
            currentStep = 2;

            document.getElementById('confirmItems').innerHTML = `
                <div class="item-display"><strong>ì…ë ¥í•œ í•­ëª© (${items.length}ê°œ):</strong></div>
                <div class="item-tags">${items.map((item, index) => `<div class="item-tag">${index + 1}. ${item}</div>`).join('')}</div>`;
            document.getElementById('confirmText').innerHTML = `í˜„ì¬ ${items.length}ê°œì…ë‹ˆë‹¤. ì´ëŒ€ë¡œ ì§„í–‰í•˜ì‹œë ¤ë©´ Y, ë‹¤ì‹œ ì‹œì‘í•˜ë ¤ë©´ Nì„ ëˆŒëŸ¬ì£¼ì„¸ìš”.`;
        }

            document.getElementById('drawCountInput').focus();
        }

        function startOver() {
            items = [];
            currentStep = 1;
            showStep(1);
            updateCurrentItems();
            updateButtonStates();
            document.getElementById('itemInput').focus();
        }

        function startCountdown() {
            const count = parseInt(document.getElementById('drawCountInput').value);
            const errorElement = document.getElementById('errorMessage');
            errorElement.innerHTML = '';
            if (!count || count < 1) { errorElement.innerHTML = '1 ì´ìƒì˜ ìˆ«ìë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!'; return; }
            if (count > items.length) { errorElement.innerHTML = `ì…ë ¥í•œ í•­ëª©ì€ ${items.length}ê°œì…ë‹ˆë‹¤. ${items.length}ê°œ ì´í•˜ë¡œ ì…ë ¥í•´ì£¼ì„¸ìš”!`; return; }
            drawCount = count;

        function countdown(count) {
            const countdownElement = document.getElementById('countdown');
            if (count > 0) {
                countdownElement.textContent = count;
                countdownElement.style.transform = 'scale(1.2)';
                setTimeout(() => { countdownElement.style.transform = 'scale(1)'; }, 200);
                setTimeout(() => countdown(count - 1), 1000);
            } else {
                countdownElement.textContent = '';
                showResults();
            }
        }

        // ìˆ˜ì •ëœ ë¶€ë¶„: ì›ë˜ ì…ë ¥ ìˆœì„œ ë²ˆí˜¸ í‘œì‹œ
        function showResults() {
            const shuffledItems = [...items];
            const selectedItems = [];
            for (let i = 0; i < drawCount; i++) {
                const randomIndex = Math.floor(Math.random() * shuffledItems.length);
                selectedItems.push(shuffledItems.splice(randomIndex, 1)[0]);
            }
            selectedItems.sort((a, b) => items.indexOf(a) - items.indexOf(b));
            document.getElementById('results').innerHTML = `

                    }).join('')}

        }

        function showStep(step) {
