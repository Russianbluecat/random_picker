<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎯 랜덤 뽑기</title>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-H7RL9672WH"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-H7RL9672WH');
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        .input-section {
            margin-bottom: 30px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            margin-bottom: 20px;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }

        .main-btn {
            background: #667eea;
            color: white;
            padding: 18px 40px;
            font-size: 18px;
        }

        .main-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .confirm-btn {
            background: #4CAF50;
            color: white;
            padding: 15px 30px;
        }

        .confirm-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .cancel-btn {
            background: #f44336;
            color: white;
            padding: 15px 30px;
        }

        .cancel-btn:hover {
            background: #d32f2f;
            transform: translateY(-2px);
        }

        .items-list {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            min-height: 60px;
        }

        .item-display {
            color: #333;
            font-size: 16px;
            line-height: 1.8;
        }

        .item-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .item-tag {
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 2px 4px rgba(102, 126, 234, 0.3);
            animation: fadeIn 0.3s ease-out;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remove-item {
            background: rgba(255,255,255,0.3);
            border: none;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.2s;
        }

        .remove-item:hover {
            background: rgba(255,255,255,0.5);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .countdown {
            font-size: 4em;
            color: #667eea;
            font-weight: bold;
            margin: 30px 0;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .results {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin: 30px 0;
            box-shadow: 0 10px 20px rgba(255,215,0,0.3);
            animation: resultPop 0.5s ease-out;
        }

        .results h3 {
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .result-item {
            background: rgba(255,255,255,0.2);
            margin: 10px 0;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.3em;
            font-weight: bold;
        }

        @keyframes resultPop {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .info-text {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .error-text {
            color: #f44336;
            font-weight: bold;
            margin: 10px 0;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .countdown {
                font-size: 3em;
            }
        }

        /* 🆕 방문자 카운터 스타일 추가 */
        .visitor-counter {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .visitor-info {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .visitor-info span {
            color: #666;
            font-size: 14px;
            font-weight: 500;
            padding: 8px 12px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 랜덤 뽑기</h1>
        
        <!-- 1단계: 항목 입력 -->
        <div id="step1" class="step active">
            <div class="input-section">
                <input type="text" id="itemInput" placeholder="항목 입력 후 엔터 | 빈 상태에서 엔터 = 입력 완료" maxlength="50">
            </div>
            <div class="info-text">항목을 하나씩 입력하고 엔터를 눌러주세요.<br>입력이 끝나면 빈 상태에서 엔터를 눌러주세요.</div>
            <div class="items-list">
                <div id="currentItems">입력된 항목이 여기에 표시됩니다.</div>
            </div>
        </div>

        <!-- 2단계: 확인 -->
        <div id="step2" class="step">
            <div class="items-list">
                <div id="confirmItems"></div>
            </div>
            <div class="info-text" id="confirmText"></div>
            <button class="confirm-btn" onclick="proceedToDraw()">Y - 진행</button>
            <button class="cancel-btn" onclick="startOver()">N - 다시 시작</button>
        </div>

        <!-- 3단계: 뽑을 개수 입력 -->
        <div id="step3" class="step">
            <div class="info-text" id="drawCountInfo"></div>
            <input type="number" id="drawCountInput" placeholder="뽑을 개수를 입력해주세요" min="1">
            <div id="errorMessage" class="error-text"></div>
            <button class="main-btn" onclick="startCountdown()">뽑기 시작!</button>
        </div>

        <!-- 4단계: 카운트다운 및 결과 -->
        <div id="step4" class="step">
            <div class="countdown" id="countdown"></div>
            <div id="results"></div>
            <button class="main-btn" onclick="restart()" style="margin-top: 20px;">🔄 처음부터 다시</button>
        </div>
        
        <!-- 🆕 방문자 카운터 추가 -->
        <div class="visitor-counter">
            <div class="visitor-info">
                <span id="todayVisitors">📅 오늘: -</span>
                <span id="totalVisitors">📊 누적: -</span>
            </div>
        </div>
    </div>

    <script>
        let items = [];
        let drawCount = 0;
        let currentStep = 1;

        // 엔터키 이벤트
        document.getElementById('itemInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const input = document.getElementById('itemInput');
                if (input.value.trim() === '') {
                    // 빈 상태에서 엔터 -> 입력 완료
                    if (items.length > 0) {
                        showConfirmStep();
                    }
                } else {
                    // 항목 추가
                    addItem();
                }
            }
        });

        document.getElementById('drawCountInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startCountdown();
            }
        });

        function addItem() {
            const input = document.getElementById('itemInput');
            const item = input.value.trim();
            
            if (item === '') return;
            
            if (items.includes(item)) {
                alert('이미 추가된 항목입니다!');
                input.value = '';
                return;
            }
            
            items.push(item);
            input.value = '';
            updateCurrentItems();
        }

        function updateCurrentItems() {
            const element = document.getElementById('currentItems');
            if (items.length === 0) {
                element.innerHTML = '입력된 항목이 여기에 표시됩니다.';
            } else {
                element.innerHTML = `
                    <div class="item-display">
                        <strong>입력된 항목 (${items.length}개):</strong>
                    </div>
                    <div class="item-tags">
                        ${items.map((item, index) => 
                            `<div class="item-tag">
                                ${index + 1}. ${item}
                                <button class="remove-item" onclick="removeItem(${index})">×</button>
                            </div>`
                        ).join('')}
                    </div>
                `;
            }
        }

        function removeItem(index) {
            items.splice(index, 1);
            updateCurrentItems();
        }

        function showConfirmStep() {
            currentStep = 2;
            showStep(2);
            
            document.getElementById('confirmItems').innerHTML = `
                <div class="item-display">
                    <strong>입력한 항목 (${items.length}개):</strong>
                </div>
                <div class="item-tags">
                    ${items.map((item, index) => `<div class="item-tag">${index + 1}. ${item}</div>`).join('')}
                </div>
            `;
            
            document.getElementById('confirmText').innerHTML = 
                `현재 ${items.length}개입니다. 이대로 진행하시려면 Y, 다시 시작하려면 N을 눌러주세요.`;
        }

        function proceedToDraw() {
            currentStep = 3;
            showStep(3);
            
            document.getElementById('drawCountInfo').innerHTML = 
                `총 ${items.length}개 중에서 몇 개를 뽑으시겠습니까?<br>(중복 제외, 입력 순서대로 표시됩니다)`;
            
            document.getElementById('drawCountInput').focus();
        }

        function startOver() {
            items = [];
            currentStep = 1;
            showStep(1);
            updateCurrentItems();
            document.getElementById('itemInput').focus();
        }

        function startCountdown() {
            const input = document.getElementById('drawCountInput');
            const count = parseInt(input.value);
            const errorElement = document.getElementById('errorMessage');
            
            errorElement.innerHTML = '';
            
            if (!count || count < 1) {
                errorElement.innerHTML = '1 이상의 숫자를 입력해주세요!';
                return;
            }
            
            if (count > items.length) {
                errorElement.innerHTML = `입력한 항목은 ${items.length}개입니다. ${items.length}개 이하로 입력해주세요!`;
                return;
            }
            
            drawCount = count;
            currentStep = 4;
            showStep(4);
            
            // 3초 카운트다운
            countdown(3);
        }

        function countdown(count) {
            const countdownElement = document.getElementById('countdown');
            
            if (count > 0) {
                countdownElement.textContent = count;
                countdownElement.style.transform = 'scale(1.2)';
                
                setTimeout(() => {
                    countdownElement.style.transform = 'scale(1)';
                }, 200);
                
                setTimeout(() => countdown(count - 1), 1000);
            } else {
                countdownElement.textContent = '';
                showResults();
            }
        }

        function showResults() {
            // 중복 없는 랜덤 추출 (기존 순서 유지)
            const shuffledItems = [...items];
            const selectedItems = [];
            
            for (let i = 0; i < drawCount; i++) {
                const randomIndex = Math.floor(Math.random() * shuffledItems.length);
                selectedItems.push(shuffledItems.splice(randomIndex, 1)[0]);
            }
            
            // 원래 입력 순서대로 정렬
            selectedItems.sort((a, b) => items.indexOf(a) - items.indexOf(b));
            
            const resultsElement = document.getElementById('results');
            resultsElement.innerHTML = `
                <div class="results">
                    <h3>🎯 뽑기 결과</h3>
                    ${selectedItems.map((item, index) => 
                        `<div class="result-item">${index + 1}. ${item}</div>`
                    ).join('')}
                </div>
            `;
        }

        function showStep(step) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById('step' + step).classList.add('active');
        }

        function restart() {
            items = [];
            drawCount = 0;
            currentStep = 1;
            
            // 모든 입력 필드 초기화
            document.getElementById('itemInput').value = '';
            document.getElementById('drawCountInput').value = '';
            document.getElementById('errorMessage').innerHTML = '';
            document.getElementById('results').innerHTML = '';
            document.getElementById('countdown').innerHTML = '';
            
            showStep(1);
            updateCurrentItems();
            document.getElementById('itemInput').focus();
        }

        // 초기화
        updateCurrentItems();
        document.getElementById('itemInput').focus();
        
        // 🆕 방문자 카운터 로드
        loadVisitorCount();

        // 🆕 방문자 카운터 함수들
        async function loadVisitorCount() {
            try {
                // 오늘 날짜 키 생성 (YYYY-MM-DD 형식)
                const today = new Date().toISOString().split('T')[0];
                const todayKey = `random-picker-today-${today}`;
                const totalKey = 'random-picker-total';
                
                // 오늘 방문자 수 증가
                const todayResponse = await fetch(`https://api.countapi.xyz/hit/${todayKey}`);
                const todayData = await todayResponse.json();
                
                // 누적 방문자 수 증가
                const totalResponse = await fetch(`https://api.countapi.xyz/hit/${totalKey}`);
                const totalData = await totalResponse.json();
                
                // 화면에 표시
                document.getElementById('todayVisitors').textContent = `📅 오늘: ${todayData.value || 0}`;
                document.getElementById('totalVisitors').textContent = `📊 누적: ${totalData.value || 0}`;
                
            } catch (error) {
                console.log('방문자 카운터 로딩 실패:', error);
                document.getElementById('todayVisitors').textContent = '📅 오늘: -';
                document.getElementById('totalVisitors').textContent = '📊 누적: -';
            }
        }
    </script>
</body>
</html>
