    <script>
        let items = [];

        // ì—”í„°í‚¤ ì´ë²¤íŠ¸
        document.getElementById('itemInput').addEventListener('keypress', function(e) {

        function addItem() {

            items.push(item);

        }

        function updateCurrentItems() {
            const element = document.getElementById('currentItems');
            if (items.length === 0) {
                element.innerHTML = 'ì…ë ¥ëœ í•­ëª©ì´ ì—¬ê¸°ì— í‘œì‹œë©ë‹ˆë‹¤.';
            } else {

            }

        function showConfirmStep() {

                </div>
                <div class="item-tags">
                    ${items.map((item, index) => `<div class="item-tag">${index + 1}. ${item}</div>`).join('')}

            document.getElementById('confirmText').innerHTML = 
                `í˜„ì¬ ${items.length}ê°œì…ë‹ˆë‹¤. ì´ëŒ€ë¡œ ì§„í–‰í•˜ì‹œë ¤ë©´ Y, ë‹¤ì‹œ ì‹œì‘í•˜ë ¤ë©´ Nì„ ëˆŒëŸ¬ì£¼ì„¸ìš”.`;

        function proceedToDraw() {

                `ì´ ${items.length}ê°œ ì¤‘ì—ì„œ ëª‡ ê°œë¥¼ ë½‘ìœ¼ì‹œê² ìŠµë‹ˆê¹Œ?<br>(ì¤‘ë³µ ì œì™¸, ì…ë ¥ ìˆœì„œëŒ€ë¡œ í‘œì‹œë©ë‹ˆë‹¤)`;

        function startOver() {
            items = [];

            updateCurrentItems();
            document.getElementById('itemInput').focus();
        }

        function startCountdown() {
            const input = document.getElementById('drawCountInput');
            const count = parseInt(input.value);
            const errorElement = document.getElementById('errorMessage');
            
            errorElement.innerHTML = '';
            
            if (!count || count < 1) {
                errorElement.innerHTML = '1 ì´ìƒì˜ ìˆ«ìë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”!';
                return;
            }
            
            if (count > items.length) {
                errorElement.innerHTML = `ì…ë ¥í•œ í•­ëª©ì€ ${items.length}ê°œì…ë‹ˆë‹¤. ${items.length}ê°œ ì´í•˜ë¡œ ì…ë ¥í•´ì£¼ì„¸ìš”!`;
                return;
            }
            
            drawCount = count;
            currentStep = 4;

            // 3ì´ˆ ì¹´ìš´íŠ¸ë‹¤ìš´
            countdown(3);
        }

        function countdown(count) {
            const countdownElement = document.getElementById('countdown');
            
            if (count > 0) {
                countdownElement.textContent = count;
                countdownElement.style.transform = 'scale(1.2)';
                
                setTimeout(() => {

        function showResults() {
            // ì¤‘ë³µ ì—†ëŠ” ëœë¤ ì¶”ì¶œ (ê¸°ì¡´ ìˆœì„œ ìœ ì§€)
            const shuffledItems = [...items];
            const selectedItems = [];
            
            for (let i = 0; i < drawCount; i++) {
                const randomIndex = Math.floor(Math.random() * shuffledItems.length);

            // ì›ë˜ ì…ë ¥ ìˆœì„œëŒ€ë¡œ ì •ë ¬
            selectedItems.sort((a, b) => items.indexOf(a) - items.indexOf(b));
